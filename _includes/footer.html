<footer class="site-footer">
    <div class="wrapper">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">{{ site.title }}</h3>
                <p class="footer-description">{{ site.description }}</p>
            </div>
            
            <div class="footer-section">
                <h4>VampireTonic</h4>
                <ul class="footer-links">
                    <li><a href="{{ '/' | relative_url }}">Home</a></li>
                    <li><a href="https://github.com/Sifee27/VampireTonic">GitHub</a></li>
                    <li><a href="{{ '/feed.xml' | relative_url }}">RSS Feed</a></li>
                </ul>
            </div>
            
            <div class="footer-section">
                <h4>Follow</h4>
                <div class="social-links">
                    <a href="#" class="social-link" aria-label="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" aria-label="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="{{ '/feed.xml' | relative_url }}" class="social-link" aria-label="RSS">
                        <i class="fas fa-rss"></i>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="footer-ornament">
                <i class="fas fa-spider"></i>
            </div>
        </div>
    </div>
</footer>
