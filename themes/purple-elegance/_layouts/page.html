---
layout: default
---

<main class="page-content">
  <div class="container">
    <article class="page">
      <header class="page-header">
        <h1 class="page-title">{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class="page-subtitle">{{ page.subtitle }}</p>
        {% endif %}
      </header>
      
      <div class="page-content-wrapper">
        {{ content }}
      </div>
    </article>
  </div>
</main>
